server {
    listen 80;
    server_name <your-website-domain>;

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Certbot will uncomment the redirect below after issuing certificates
    # return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name <your-website-domain>;

    ssl_certificate     /etc/letsencrypt/live/<your-website-domain>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<your-website-domain>/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin" always;

    location / {
        proxy_pass         http://localhost:5678;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }
}
